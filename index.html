<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOT POT.com üî•</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #ff003c;
            --gold: #ffae00;
            --bg: #050505;
            --card: rgba(15, 15, 15, 0.85);
            --border: rgba(255, 0, 60, 0.4);
        }

        * { box-sizing: border-box; transition: all 0.25s ease; }
        body, html { 
            margin: 0; padding: 0; background: var(--bg); 
            color: #fff; font-family: 'Poppins', sans-serif; 
            overflow-x: hidden;
        }

        /* --- HOTTEST BACKGROUND ELEMENTS --- */
        .animated-bg {
            position: fixed; inset: 0; z-index: -1;
            background: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJtZzZxeHh6ZzZxeHh6ZzZxeHh6ZzZxeHh6ZzZxeHh6ZzZxeHh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/yr7n0u3qzJC8m6IbxT/giphy.gif');
            background-size: cover; background-position: center;
            filter: blur(4px); opacity: 0.4;
        }

        .neon-pulse {
            position: fixed; top: 50%; left: 50%; width: 100vw; height: 100vh;
            background: radial-gradient(circle, var(--red) 0%, transparent 70%);
            z-index: -1; transform: translate(-50%, -50%);
            opacity: 0.15; animation: pulseGlow 4s infinite alternate;
        }
        @keyframes pulseGlow { from { opacity: 0.1; } to { opacity: 0.25; } }

        /* --- SCREENS --- */
        .screen {
            position: fixed; inset: 0; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; background: #000; text-align: center;
        }

        .logo-font { 
            font-family: 'Permanent Marker', cursive; 
            color: var(--red); text-shadow: 0 0 20px var(--red), 0 0 40px var(--gold); 
        }

        .btn-main {
            background: linear-gradient(45deg, var(--red), var(--gold));
            color: white; border: none; padding: 12px 30px;
            border-radius: 50px; font-weight: 800; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 0, 60, 0.6);
            text-transform: uppercase;
        }

        /* --- DENIED SCREEN --- */
        #denied-screen { display: none; }

        /* --- HOMEPAGE --- */
        #home { display: none; min-height: 100vh; }
        header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(10, 10, 10, 0.85); border-bottom: 2px solid var(--red);
            padding: 12px 5%; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(15px);
        }

        /* --- FEED --- */
        #mainFeed { max-width: 600px; margin: 20px auto; padding: 10px; display: flex; flex-direction: column; gap: 30px; }
        #mainFeed.grid-view { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; max-width: 100%; padding: 4px; }

        .post { background: var(--card); border-radius: 18px; overflow: hidden; border: 1px solid var(--border); backdrop-filter: blur(10px); }
        .grid-view .post { border-radius: 0; border: none; }
        .grid-view .post-footer { display: none; }
        .grid-view .post-media { aspect-ratio: 1/1; }

        .post-media img, .post-media video { width: 100%; height: 100%; object-fit: cover; display: block; }
        .post-footer { padding: 14px; display: flex; align-items: center; gap: 18px; background: rgba(0, 0, 0, 0.6); }

        .action-item { cursor: pointer; font-size: 1.1rem; }
        .download-pill { margin-left: auto; color: var(--gold); text-decoration: none; font-weight: 700; font-size: 0.75rem; border: 1px solid var(--gold); padding: 4px 10px; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="animated-bg"></div>
    <div class="neon-pulse"></div>

    <div id="splash-screen" class="screen">
        <h1 class="logo-font" style="font-size: 5rem;">HOT POT.com</h1>
        <p style="letter-spacing: 5px; color: var(--gold);">Let's Stay In Hot...</p>
    </div>

    <div id="age-gate" class="screen" style="display:none;">
        <div style="background: rgba(0,0,0,0.85); padding: 40px; border-radius: 30px; border: 2px solid var(--red);">
            <h1 class="logo-font" style="font-size: 3.5rem;">18+ üîû</h1>
            <p style="margin-bottom: 25px; font-weight: 600;">ACCESS RESTRICTED<br>CONFIRM YOUR AGE</p>
            <button class="btn-main" onclick="enterApp()">I AM 18+ ‚Äî ENTER</button>
            <br>
            <button onclick="denyApp()" style="background:none; border:none; color:#777; margin-top:20px; cursor:pointer;">Under 18 ‚Äî Exit</button>
        </div>
    </div>

    <div id="denied-screen" class="screen">
        <h1 class="logo-font" style="color:#555; text-shadow: none;">ACCESS DENIED</h1>
        <p style="color: #444; font-weight: bold;">This Website Is For 18+ Users So You Can't Enter</p>
    </div>

    <div id="home">
        <header>
            <div class="logo-font" style="font-size: 2.2rem;">HOT POT.com üî•</div>
            <div style="display: flex; gap: 10px;">
                <button class="btn-main" style="background:#222; box-shadow:none; padding: 10px 18px;" onclick="toggleView()">GRID</button>
                <label class="btn-main" style="padding: 10px 18px;">
                    UPLOAD
                    <input type="file" id="mediaUpload" hidden multiple accept="image/*,video/*">
                </label>
            </div>
        </header>

        <main id="mainFeed"></main>
    </div>

    <script>
        let db;
        const request = indexedDB.open("HotPotUltimateDB", 1);

        request.onupgradeneeded = (e) => {
            db = e.target.result;
            if (!db.objectStoreNames.contains("posts")) {
                db.createObjectStore("posts", { keyPath: "id", autoIncrement: true });
            }
        };

        request.onsuccess = (e) => {
            db = e.target.result;
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.getElementById('age-gate').style.display = 'flex';
                }, 500);
            }, 2000);
        };

        function enterApp() {
            document.getElementById('age-gate').style.display = 'none';
            document.getElementById('home').style.display = 'block';
            loadPosts();
        }

        function denyApp() {
            document.getElementById('age-gate').style.display = 'none';
            document.getElementById('denied-screen').style.display = 'flex';
        }

        function savePost(data, type) {
            const transaction = db.transaction(["posts"], "readwrite");
            const store = transaction.objectStore("posts");
            store.add({ data, type, timestamp: Date.now() });
            transaction.oncomplete = loadPosts;
        }

        function loadPosts() {
            const feed = document.getElementById('mainFeed');
            feed.innerHTML = '';
            const transaction = db.transaction(["posts"], "readonly");
            const store = transaction.objectStore("posts");
            const request = store.getAll();

            request.onsuccess = () => {
                const posts = request.result.sort((a,b) => b.timestamp - a.timestamp);
                posts.forEach(post => {
                    const postEl = document.createElement('div');
                    postEl.className = 'post';
                    const isVideo = post.type.includes('video');
                    const mediaTag = isVideo 
                        ? `<video src="${post.data}" muted controls loop playsinline></video>` 
                        : `<img src="${post.data}">`;
                    
                    postEl.innerHTML = `
                        <div class="post-media">${mediaTag}</div>
                        <div class="post-footer">
                            <span class="action-item" onclick="this.innerHTML='üî• 2'">üî• Like</span>
                            <span class="action-item" onclick="deletePost(${post.id})">üóëÔ∏è Delete</span>
                            <a href="${post.data}" download="hotpot_media" class="download-pill">DOWNLOAD</a>
                        </div>
                    `;
                    feed.appendChild(postEl);
                });
                initAutoPlay();
            };
        }

        function deletePost(id) {
            if(confirm("Delete this post forever?")) {
                const transaction = db.transaction(["posts"], "readwrite");
                transaction.objectStore("posts").delete(id);
                transaction.oncomplete = loadPosts;
            }
        }

        document.getElementById('mediaUpload').addEventListener('change', function() {
            Array.from(this.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => savePost(e.target.result, file.type);
                reader.readAsDataURL(file);
            });
            this.value = "";
        });

        function toggleView() { document.getElementById('mainFeed').classList.toggle('grid-view'); }

        function initAutoPlay() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(e => { if(e.isIntersecting) e.target.play().catch(()=>{}); else e.target.pause(); });
            }, { threshold: 0.6 });
            document.querySelectorAll('video').forEach(v => observer.observe(v));
        }
    </script>
</body>
</html>
