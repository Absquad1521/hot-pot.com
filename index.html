<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOT POT üî•</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #ff003c;
            --gold: #ffae00;
            --bg: #050505;
            --card: rgba(18, 18, 18, 0.8); /* Semi-transparent for glass effect */
            --border: rgba(255, 0, 60, 0.3);
        }

        * { box-sizing: border-box; transition: all 0.25s ease; }
        body, html { 
            margin: 0; padding: 0; background: var(--bg); 
            color: #fff; font-family: 'Poppins', sans-serif; 
            overflow-x: hidden;
        }

        /* --- HOTTEST BACKGROUND ELEMENTS --- */
        .animated-bg {
            position: fixed; inset: 0; z-index: -1;
            background: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJtZzZxeHh6ZzZxeHh6ZzZxeHh6ZzZxeHh6ZzZxeHh6ZzZxeHh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/yr7n0u3qzJC8m6IbxT/giphy.gif'); /* Fire/Neon GIF */
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            opacity: 0.4;
        }

        /* Add a secondary floating neon glow */
        .neon-pulse {
            position: fixed; top: 50%; left: 50%;
            width: 80vw; height: 80vh;
            background: radial-gradient(circle, var(--red) 0%, transparent 70%);
            z-index: -1; transform: translate(-50%, -50%);
            opacity: 0.15; animation: pulseGlow 4s infinite alternate;
        }

        @keyframes pulseGlow {
            from { opacity: 0.1; transform: translate(-50%, -50%) scale(1); }
            to { opacity: 0.25; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* --- SCREENS --- */
        .screen {
            position: fixed; inset: 0; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; background: #000; text-align: center;
        }

        .logo-font { 
            font-family: 'Permanent Marker', cursive; 
            color: var(--red); text-shadow: 0 0 20px var(--red), 0 0 40px var(--gold); 
        }

        /* --- BUTTONS --- */
        .btn-main {
            background: linear-gradient(45deg, var(--red), var(--gold));
            color: white; border: none; padding: 12px 28px;
            border-radius: 50px; font-weight: 800; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 0, 60, 0.6);
            text-transform: uppercase; font-size: 0.9rem;
        }
        .btn-main:hover { transform: translateY(-2px); filter: brightness(1.2); box-shadow: 0 0 25px var(--red); }

        /* --- HOMEPAGE --- */
        #home { display: none; min-height: 100vh; position: relative; }
        
        header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(10, 10, 10, 0.85);
            border-bottom: 2px solid var(--red);
            padding: 12px 5%; display: flex; 
            justify-content: space-between; align-items: center;
            backdrop-filter: blur(15px);
        }

        /* --- FEED LAYOUTS --- */
        #mainFeed {
            max-width: 600px; margin: 20px auto; padding: 10px;
            display: flex; flex-direction: column; gap: 30px;
        }

        #mainFeed.grid-view {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 4px; max-width: 100%; padding: 4px;
        }

        .post {
            background: var(--card); border-radius: 18px;
            overflow: hidden; border: 1px solid var(--border);
            backdrop-filter: blur(10px); /* Glassmorphism */
        }

        .grid-view .post { border-radius: 0; border: none; }
        .grid-view .post-footer { display: none; }
        .grid-view .post-media { aspect-ratio: 1/1; }

        .post-media img, .post-media video { 
            width: 100%; height: 100%; object-fit: cover; display: block; 
        }

        .post-footer {
            padding: 14px; display: flex; align-items: center; gap: 18px;
            background: rgba(0, 0, 0, 0.4); border-top: 1px solid var(--border);
        }

        .action-item { cursor: pointer; font-size: 1.1rem; }
        .action-item:hover { color: var(--gold); transform: scale(1.2); }
        .download-pill {
            margin-left: auto; color: var(--gold); 
            text-decoration: none; font-weight: 700; font-size: 0.8rem;
            border: 1px solid var(--gold); padding: 4px 10px; border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="animated-bg"></div>
    <div class="neon-pulse"></div>

    <div id="splash-screen" class="screen">
        <h1 class="logo-font" style="font-size: 5rem;">HOT POT</h1>
        <p style="letter-spacing: 5px; color: var(--gold); font-weight: bold;">STAYING HOT...</p>
    </div>

    <div id="age-gate" class="screen" style="display:none;">
        <div style="background: rgba(0,0,0,0.8); padding: 40px; border-radius: 30px; border: 2px solid var(--red);">
            <h1 class="logo-font" style="font-size: 3.5rem;">18+ üîû</h1>
            <p style="margin-bottom: 25px; font-weight: 600;">ACCESS RESTRICTED<br>CONFIRM YOU ARE AN ADULT</p>
            <button class="btn-main" onclick="enterApp()">I AM 18+ ‚Äî UNLOCK</button>
            <br>
            <button onclick="denyApp()" style="background:none; border:none; color:#777; margin-top:20px; cursor:pointer;">Exit Website</button>
        </div>
    </div>

    <div id="denied-screen" class="screen" style="display:none;">
        <h1 class="logo-font" style="color:#555;">This Website Is For 18+ User So You Can't Enter</h1>
    </div>

    <div id="home">
        <header>
            <div class="logo-font" style="font-size: 2.2rem;">HOT POT üî•</div>
            <div style="display: flex; gap: 10px;">
                <button class="btn-main" style="background:#222; box-shadow:none; padding: 12px 18px;" onclick="toggleView()">GRID</button>
                <label class="btn-main">
                    UPLOAD
                    <input type="file" id="mediaUpload" hidden multiple accept="image/*,video/*">
                </label>
            </div>
        </header>

        <main id="mainFeed">
            <div class="post">
                <div class="post-media"><img src="https://i.ibb.co/LhbS4S3/1000033244.jpg"></div>
                <div class="footer post-footer">
                    <span class="action-item" onclick="this.innerHTML='üî• 1'">üî• Like</span>
                    <span class="action-item" onclick="copySiteLink()">üîó Share</span>
                    <span class="action-item" onclick="this.closest('.post').remove()">üóëÔ∏è</span>
                    <a href="https://i.ibb.co/LhbS4S3/1000033244.jpg" download class="download-pill">DOWNLOAD</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- Navigation Logic ---
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.getElementById('age-gate').style.display = 'flex';
                }, 500);
            }, 2500);
        };

        function enterApp() {
            document.getElementById('age-gate').style.display = 'none';
            document.getElementById('home').style.display = 'block';
            initAutoPlay();
        }

        function denyApp() {
            document.getElementById('age-gate').style.display = 'none';
            document.getElementById('denied-screen').style.display = 'flex';
        }

        // --- Tools ---
        function toggleView() {
            const feed = document.getElementById('mainFeed');
            feed.classList.toggle('grid-view');
        }

        function copySiteLink() {
            navigator.clipboard.writeText(window.location.href);
            alert("Website Link Copied! Share the heat. üî•");
        }

        // --- Multi-Upload Logic ---
        const uploader = document.getElementById('mediaUpload');
        const feed = document.getElementById('mainFeed');

        uploader.addEventListener('change', function() {
            const files = Array.from(this.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const post = document.createElement('div');
                    post.className = 'post';
                    const isVideo = file.type.includes('video');
                    
                    const mediaTag = isVideo 
                        ? `<video src="${e.target.result}" muted controls loop playsinline></video>` 
                        : `<img src="${e.target.result}">`;
                    
                    post.innerHTML = `
                        <div class="post-media">${mediaTag}</div>
                        <div class="post-footer">
                            <span class="action-item" onclick="this.innerHTML='üî• 1'">üî• Like</span>
                            <span class="action-item" onclick="copySiteLink()">üîó Share</span>
                            <span class="action-item" onclick="this.closest('.post').remove()">üóëÔ∏è</span>
                            <a href="${e.target.result}" download="${file.name}" class="download-pill">DOWNLOAD</a>
                        </div>
                    `;
                    feed.prepend(post);
                    if(isVideo) initAutoPlay();
                };
                reader.readAsDataURL(file);
            });
            this.value = ""; 
        });

        // --- Video Autoplay Logic ---
        function initAutoPlay() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if(entry.isIntersecting) {
                        entry.target.play().catch(() => {}); 
                    } else {
                        entry.target.pause();
                    }
                });
            }, { threshold: 0.6 });

            document.querySelectorAll('video').forEach(v => observer.observe(v));
        }
    </script>
</body>
              </html>
